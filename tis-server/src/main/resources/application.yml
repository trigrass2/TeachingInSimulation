mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml  # MyBatis配置文件路径
#  type-aliases-package: com.cas.sim.tis.entity        # 定义所有操作类的别名所在包
  mapper-locations:
  - classpath:mybatis/mapper/*.xml                    #所有的mapper映射
mapper:
  mappers:
  - com.cas.sim.tis.mapper.ClassMapper
  - com.cas.sim.tis.mapper.QuestionMapper
  - com.cas.sim.tis.mapper.ResourceMapper
  - com.cas.sim.tis.mapper.StudentMapper
  - com.cas.sim.tis.mapper.TeacherMapper
pagehelper:
  dialect: com.github.pagehelper.dialect.helper.MySqlDialect
server:
  base:  
    max-login: 3                                      #服务器允许同时在线的人数
    port: 9000                                        #服务器默认端口号
  rmi:
    registry: 1101                                    #系统默认的RMI访问端口
    service: 1102                                     #系统默认的RMI数据传输访问端口，不指定则系统随机分配
  ftp:
    port: 21                                          #FTP服务器默认端口
spring: 
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource      # 配置当前要使用的数据源的操作类型
    driver-class-name: com.mysql.jdbc.Driver          # 配置MySQL的驱动程序类
    url: jdbc:mysql://192.168.1.19:3306/db_cas_electrical?useUnicode=true&characterEncoding=UTF-8&useSSL=false    # 数据库连接地址
    username: root                                    # 数据库用户名
    password: mysqladmin                              # 数据库连接密码
    dbcp2:                                            # 数据库连接池的配置 
      min-idle: 5                                     # 最小维持连接数
      initial-size: 5                                 # 初始化提供的连接数
      max-total: 5                                    # 最大连接数量
      max-wait-millis: 200                            # 等待连接获取的最大超时时间