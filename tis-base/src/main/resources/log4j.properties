log4j.rootLogger=INFO, R1, stdout

#\u5173\u95ed\u5305\u6216\u8005\u67d0\u4e2a\u7c7b\u7684\u65e5\u5fd7
#log4j.logger.org.apache.ftpserver.listener.nio.FtpLoggingFilter=OFF  

log4j.appender.R1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R1.DatePattern='.'yyyy-MM-dd
log4j.appender.R1.File=logs/logs.log
log4j.appender.R1.layout=org.apache.log4j.PatternLayout
log4j.appender.R1.layout.ConversionPattern=%d{HH\:mm\:ss.SSS} %p [%t] [%c:%L] %m%n
log4j.appender.R1.Append=true
log4j.appender.R1.encoding=UTF-8

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH\:mm\:ss.SSS} %p [%t] [%c:%L] %m%n
log4j.appender.stdout.encoding=UTF-8

#FTP\u76f8\u5173\u65e5\u5fd7
#org.apache.ftpserver\u5305\u4e0b\u7684\u65e5\u5fd7\u4fe1\u606f\u90fd\u5b58\u653e\u5230ftp-logs.log\u4e2d
log4j.logger.org.apache.ftpserver=INFO, R2
#FTP Server\u7684\u65e5\u5fd7\u4fe1\u606f\u5355\u72ec\u8f93\u51fa\uff0c\u4e0d\u8f93\u51fa\u5230log4j.rootLogger\u4e2d
log4j.additivity.org.apache.ftpserver=false
log4j.appender.R2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R2.DatePattern='.'yyyy-MM-dd
log4j.appender.R2.File=logs/ftp-logs.log
log4j.appender.R2.layout=org.apache.log4j.PatternLayout
log4j.appender.R2.layout.ConversionPattern=%d{HH\:mm\:ss.SSS} %p [%t] [%c:%L] %m%n
log4j.appender.R2.Append=true
log4j.appender.R2.encoding=UTF-8
